    // Get the input field, add button, push button, clear button, options container, and list container
    const input = document.getElementById('autocomplete-input');
    const addButton = document.getElementById('add-button');
    const clearButton = document.getElementById('clear-button');
    const pushButton = document.getElementById('push-button');
    const optionsContainer = document.getElementById('autocomplete-options');
    const listContainer = document.getElementById('list');
    let list = [];


    // Attach event listener to input field
    input.addEventListener('input', function () {
        const value = input.value.toLowerCase();// Get the current value of the input field
        const filteredOptions = options.filter(option =>
            option.toLowerCase().startsWith(value)
        );

        optionsContainer.innerHTML = ''; // Display the filtered options in the options container
        filteredOptions.forEach(option => {
            const optionElement = document.createElement('div');
            optionElement.innerText = option;
            optionElement.className = "option-item"
            optionElement.addEventListener('click', function () {
                input.value = option;  // Update the input field when an option is clicked
                optionsContainer.innerHTML = '';
            });
            optionsContainer.appendChild(optionElement);
        });
    });


    // Attach event listener to add button
    addButton.addEventListener('click', function () {
        const value = input.value.toLowerCase();// Get the current value of the input field
        list.push(value); // Add the entered text to the list // Create a new list item element and add it to the list container
        const listItem = document.createElement('div');
        listItem.className = "list-item"
        listItem.innerText = value;
        listContainer.appendChild(listItem);
        input.value = ''; // Clear the input field
    });


    // Attach event listener to clear button
    clearButton.addEventListener('click', function () {
        // Clear the list and the list container
        list = [];
        listContainer.innerHTML = '';
    });


    // Attach event listener to push button
    pushButton.addEventListener('click', function () {
        const xhr = new XMLHttpRequest();
        const url = '{% url "profile" %}';
        const csrf_token = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        const params = 'list=' + JSON.stringify(list);
        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.setRequestHeader('X-CSRFToken', csrf_token);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                //alert(xhr.responseText);
            }
        };
        xhr.send(params);
    });
